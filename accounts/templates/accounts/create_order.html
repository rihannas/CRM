{% extends 'accounts/layout.html' %}
{%load static%}
{% block content%}

<!-- since there's no a url provided the form is used for both update and create, this is decided by the view -->
<form action="" method="post">
    {%csrf_token%}
    {%for form in formSet%}
        {{formSet.management_form}}
        {{form}}
        <hr>
    {%endfor%}
    <input type="submit" value="create">
</form>

{%endblock%}
