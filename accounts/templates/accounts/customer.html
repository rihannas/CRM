{% extends 'accounts/layout.html' %}

{%block content%}

<div class="container text-center">
    <div class="row">
        <div class="col">
            <div class="card border-dark mb-3" style="max-width: 25rem;">
                <div class="card-header">Header</div>
                <div class="card-body">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" type="button">Update Customer</button>
                        <button class="btn btn-danger" type="button">Delete Customer</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card border-dark mb-3" style="max-width: 55rem;">
                <div class="card-header">Header</div>
                <div class="card-body">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card border-dark mb-3" style="max-width: 25rem;">
                <div class="card-header">Total Orders</div>
                <div class="card-body">
                    <h5 class="card-title"></h5>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Category</th>
            <th scope="col">Date ordered</th>
            <th scope="col">Status</th>
            <th scope="col">Update</th>
            <th scope="col">Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">1</th>
        </tr>
        <tr>
            <th scope="row">2</th>

        </tr>
        <tr>
            <th scope="row">3</th>

        </tr>
    </tbody>
</table>
{%endblock%}
